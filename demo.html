<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Accordion Example</title>
    <style>
      .accordion {
        background-color: #eee;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        cursor: pointer;
        padding: 10px;
        transition: max-height 0.2s ease-out;
        overflow: hidden;
      }

      input[type="checkbox"] {
        display: none;
      }

      .panel {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
      }

      input[type="checkbox"]:checked + .accordion + .panel {
        max-height: 100px; /* Chỉnh theo chiều cao nội dung */
      }
    </style>
  </head>
  <body>
    <h2>Accordion Example</h2>

    <div>
      <input type="checkbox" id="section1" />
      <label class="accordion" for="section1">Section 1</label>
      <div class="panel">
        <p>This is the content of Section 1.</p>
      </div>
    </div>

    <div>
      <input type="checkbox" id="section2" />
      <label class="accordion" for="section2">Section 2</label>
      <div class="panel">
        <p>This is the content of Section 2.</p>
      </div>
    </div>

    <div>
      <input type="checkbox" id="section3" />
      <label class="accordion" for="section3">Section 3</label>
      <div class="panel">
        <p>This is the content of Section 3.</p>
      </div>
    </div>
  </body>
</html>
